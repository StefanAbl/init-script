apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: documentserver
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: rabbitmq
      version: 10.3.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    extraEnvVars:
      - name: RABBITMQ_COMBINED_CERT_PATH
        value: /certpath/rabbitmq.crt
    extraVolumes:
    - name: certs
      emptyDir: {}
    extraVolumeMounts:
    - name: certs
      mountPath: /certpath/
    podAnnotations:
      container.apparmor.security.beta.kubernetes.io/rabbitmq: runtime/default
      seccomp.security.alpha.kubernetes.io/pod: runtime/default
    containerSecurityContext:
      capabilities:
        drop: ["ALL"]
      readOnlyRootFilesystem: true
      enabled: true
      runAsUser: 1001
      runAsNonRoot: true
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
