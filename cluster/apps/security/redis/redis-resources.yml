
---
# ConfigMap for Redis configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: security
data:
  redis.conf: |
    bind 0.0.0.0
    protected-mode no
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    loglevel notice
    databases 16
    save ""
    stop-writes-on-bgsave-error no
    rdbcompression no
    rdbchecksum no
    dbfilename dump.rdb
    dir /data
    replica-read-only yes
    repl-diskless-sync no

---
# ConfigMap for Sentinel configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-config
  namespace: security
data:
  sentinel.conf: |
    bind 0.0.0.0
    port 26379
    sentinel monitor mymaster redis-0.redis-headless.security.svc.cluster.local 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000

---
# Headless Service for Redis StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: security
spec:
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis

---
# Service for Redis access
apiVersion: v1
