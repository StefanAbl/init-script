---
# StatefulSet for Redis instances
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: security
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - redis
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - worker01.i.stabl.one
                      - worker02.i.stabl.one
                      - worker03.i.stabl.one
      initContainers:
        - name: init-redis
          image: redis:8-alpine
          command:
            - sh
            - -c
            - |
              set -ex
              # Copy config file
              cp /mnt/config/redis.conf /etc/redis/redis.conf
              # Set replicaof for non-master pods
              if [ "$(hostname)" != "redis-0" ]; then
                echo "replicaof redis-0.redis-headless.security.svc.cluster.local 6379" >> /etc/redis/redis.conf
              fi
          volumeMounts:
            - name: redis-config
              mountPath: /mnt/config
            - name: config
              mountPath: /etc/redis
      containers:
        - name: redis
          image: redis:8-alpine
          command:
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: config
              mountPath: /etc/redis
            - name: data
              mountPath: /data
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
        - name: config
          emptyDir: {}
        - name: data
          emptyDir: {}

