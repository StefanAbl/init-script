nfs_mount:
  - src: 10.13.2.10:/Media
    dest: /mnt/medien
promtail:
  user: jellyfin #Name of the user from above
  run_as_user: svc_jellyfin
  scrape_configs: # scrape configs for loki
  - job_name: system
    static_configs:
    - targets:
      - localhost
      labels:
        host: "{{ansible_facts['fqdn']}}"
        app: promtail
        agent: promtail
        __path__: /var/log/jellyfin/log*.log