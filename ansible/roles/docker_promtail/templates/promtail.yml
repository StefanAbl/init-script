server:
  http_listen_address: 0.0.0.0
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: "{{loki_host}}/loki/api/v1/push"
    tls_config:
      insecure_skip_verify: true
    basic_auth:
        username: "{{ promtail.user }}"
        password: "{% for user in logging.loki.users %}{%if user.name == promtail.user %}{{user.password}}{% endif %}{% endfor %}"

scrape_configs:
- job_name: containers
  static_configs:
  - targets:
      - localhost
    labels:
      host: "{{ansible_facts['fqdn']}}"
      job: containerlogs
      __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
  - json:
      expressions:
        output: log
        stream: stream
        attrs:
  - json:
      expressions:
        tag:
      source: attrs
  - regex:
      expression: (?P<image_name>(?:[^|]*[^|])).(?P<container_name>(?:[^|]*[^|])).(?P<image_id>(?:[^|]*[^|])).(?P<container_id>(?:[^|]*[^|]))
      source: tag
  - timestamp:
      format: RFC3339Nano
      source: time
  - labels:
      tag:
      stream:
      image_name:
      container_name:
      image_id:
      container_id:
  - output:
      source: output
