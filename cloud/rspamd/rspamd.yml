- docker_container:
    name: redis
    image: redis
    state: started
    recreate: no
    restart_policy: always
    networks:
      - name: primary
    command: redis-server --maxmemory 512mb --maxmemory-policy volatile-lru
- file:
    path: ~/rspamd
    state: directory
- template:
    src: "{{item}}"
    dest: ~/rspamd
  with_items:
    - Dockerfile
    - start.sh
- shell: "cd ~/rspamd && docker build -t rspamd . && rm * && cd .. && rmdir rspamd"


- name: Make necessary Directories
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0700
  with_items:
    - "{{docker_dir}}/rspamd/config"
    - "{{docker_dir}}/rspamd/dkim"
- template:
    src: "{{item}}"
    dest: "{{docker_dir}}/rspamd/config"
  with_fileglob:
    - local.d/*
- name: remove canary file
  file:
    path: "{{docker_dir}}/rspamd/config/done"
    state: absent

- name: start rspamd
  docker_container:
    name: rspamd
    image: rspamd
    state: started
    recreate: yes
    restart_policy: always
    networks:
      - name: primary
    volumes:
      - "{{docker_dir}}/rspamd/config:/etc/rspamd/local.d/:rw"
      - "{{docker_dir}}/rspamd/dkim:/dkim/:rw"

- name: edit postfix configuration
  blockinfile:
    path: "{{docker_dir}}/postfix/config/main.cf"
    block: |
      milter_protocol = 6
      # if rspamd is down, don't reject mail
      milter_default_action = accept
      smtpd_milters = inet:rspamd:11332
      milter_mail_macros = i {mail_addr} {client_addr} {client_name} {auth_authen}
- name: restart postfix
  docker_container:
    name: postfix
    restart: yes
